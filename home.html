
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>I am not mental...it's your eyes</title>
    <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    #c {
        width: 100%;
        height: 100%;
        display: block;
    }
    .element{
      font-family: sence-sarif;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 1px solid black;
    }
    .Home{
      position: absolute;
    }
    </style>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  </head>
  <body>
    <div class="Home">
    <p class="element"></p>
    <canvas id="c">h</canvas>
    </div>
    <script type="module">
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js';
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js';


console.log(OrbitControls)
function main() {
  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({canvas,alpha:true});
  renderer.setClearColor(0xffffff, 0);
  
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );
  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
  camera.position.z = -1;

  const scene = new THREE.Scene();

  var geometry = new THREE.SphereGeometry( 500, 60, 40 );
  geometry.scale( -1, 1, 1 );

 
  const loader = new THREE.TextureLoader();

  const controls = new OrbitControls( camera, renderer.domElement );
  controls.update();
  controls.maxDistance = 5;
  controls.minDistance = -150;
  const material = new THREE.MeshBasicMaterial({
    map: loader.load('h.jpg'),
  });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);
  
var animate = function () {
	requestAnimationFrame( animate );
	//cube.rotation.y += 0.01;
	//cube.rotation.x -= 0.005;

	renderer.render( scene, camera );
};

animate();

}

main();
//type Animation
var options = {
  strings: ['Hi I am <b>Fahad Ali</b>', 'I am a web developer','Love progamming and problem solving..'],
  typeSpeed: 40
};

var typed = new Typed('.element', options);

</script>

</body>
</html>
